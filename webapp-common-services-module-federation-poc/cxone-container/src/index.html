<!doctype html>
<html lang="en">
<head>
  <script>window.angular = {};</script>
  <base href="">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root>
    <div class="spinner spinner-bounce-middle"></div>
    <style>.spinner,.spinner:after,.spinner:before{width:4px;height:20px;background-color:#237bc2;border-radius:0}.spinner{display:inline-block;position:relative}.spinner:after,.spinner:before{content:"";position:absolute;display:block;top:0}.spinner:before{left:-6px}.spinner:after{left:6px}@-webkit-keyframes bounce-middle{0%{height:4px;margin-top:8px;margin-bottom:8px;background-color:transparent}50%{height:20px;margin-top:0;margin-bottom:0;background-color:#237bc2}100%{height:4px;margin-top:8px;margin-bottom:8px;background-color:transparent}}@keyframes bounce-middle{0%{height:4px;margin-top:8px;margin-bottom:8px;background-color:transparent}50%{height:20px;margin-top:0;margin-bottom:0;background-color:#237bc2}100%{height:4px;margin-top:8px;margin-bottom:8px;background-color:transparent}}.spinner-bounce-middle{-webkit-animation:bounce-middle .6s ease .1s infinite;animation:bounce-middle .6s ease .1s infinite;position:absolute;top:50%;left:50%}.spinner-bounce-middle:after,.spinner-bounce-middle:before{top:50%;-webkit-transform:translateY(-10px) translateZ(0);transform:translateY(-10px) translateZ(0)}.spinner-bounce-middle:before{-webkit-animation:bounce-middle .6s ease 0s infinite;animation:bounce-middle .6s ease 0s infinite}.spinner-bounce-middle:after{-webkit-animation:bounce-middle .6s ease .2s infinite;animation:bounce-middle .6s ease .2s infinite}</style>
  </app-root>
</body>
</html>
