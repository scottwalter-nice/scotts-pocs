<h2>Post Id: {{ postId() }} </h2>
<h2>Internal Post Id: {{ internalPostId() }} </h2>
<h2>Post Id Computed: {{ postIdComputed() }}</h2>
<h2>Message from route link: {{message}}</h2>

<button (click)="randomPost()">Random Post</button>

@if ( post())  {
  <p>{{ post()!.title }}</p>
  <p>{{ post()!.body }}</p>
}
