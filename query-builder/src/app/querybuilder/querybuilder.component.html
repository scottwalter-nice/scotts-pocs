<div class="page-wrapper">
  <div class="qb-wrapper">
    <ng-template #viewContainerRef></ng-template>

    <div *ngIf="filtersAvailableToAdd && filtersAvailableToAdd.length">
      <button mat-button [matMenuTriggerFor]="menu">+ Add Criteria</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngFor="let c of filtersAvailableToAdd" (click)="addFilterById(c.id)" >{{c.description}}</button>
      </mat-menu>
      <!--select (change)="onChange($event)">
        <option>Select Query Type</option>
        <option *ngFor="let c of queryComponentDefinitions" [value]="c.id">{{c.description}}</option>
      </select-->
    </div>
  </div>
</div>
